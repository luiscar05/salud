<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css    ">
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body class="container">
    <div class="box-main d-flex justify-content-center align-items-center p-5" style="height: 100vh; width: 45%;">
        <input type="text" name="" id="numeros" class="container w-100 rounded" checked >
        <div class="container mt-4  w-100 rounded text-center box-butons text-white p-4">
            <div class="row columnas">
              <div class="col-3">
                <button class="btn btn-light btn-block w-100 h2" type="button">7</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block w-100 h2" type="button">8</button>
              </div>
              <div class="col-3">
                <button class="btn  btn-light btn-block w-100 h2" type="button">9</button>
              </div>
              <div class="col-3">
                <button class="btn  color btn-block text-light w-100 h2" type="button">DEL</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn btn-light  btn-block w-100 h2" type="button">4</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block  w-100 h2" type="button">5</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block w-100 h2" type="button">6</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block w-100 h2" type="button">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn  btn-light btn-block w-100  h2" type="button">1</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block w-100 h2" type="button">2</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block w-100  h2" type="button">3</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block w-100  h2" type="button">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button class="btn btn-light btn-block w-100  h2" type="button">.</button>
              </div>
              <div class="col-3">
                <button class="btn  btn-light btn-block w-100  h2" type="button">0</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block w-100  h2" type="button">/</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block w-100 h2" type="button">X</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <button class="btn color btn-block w-100 text-light h2" type="button">RESET</button>
              </div>
              <div class="col-6">
                <button class="btn btn-danger btn-block w-100 text-light h1" type="button">=</button>
              </div>
            </div>
          </div>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
