<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/mi-stilos-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <h2>ejemplo de uso de colores con Bootstrap</h2>
    <p class="p-6 text-success">color primario en Bootstrap (primary)</p>
    <div class="box-example-color  bg-warning  "></div>
    <h2>breackpoint</h2>
    <div class="box-example-breakpoints container bg-danger text-white p-6 text-center">container</div>
    <div class="box-example-breakpoints container-sm bg-danger text-white p-6 text-center">container-sm</div>
    <div class="box-example-breakpoints container-md bg-danger text-white p-6 text-center">container-md</div>
    <div class="box-example-breakpoints container-lg bg-danger text-white p-6 text-center">container-lg</div>
    <div class="box-example-breakpoints container-xl bg-danger text-white p-6 text-center">container-xl</div>
    <div class="box-example-breakpoints container-xxl bg-danger text-white p-6 text-center">container-xxl</div>
    <div class="box-example-breakpoints container-fluid bg-danger text-white p-6 text-center">container-fluid</div>

    <h2>grid</h2>

    <div class="container-xl border border-dark ">
      <div class="row">
        <div class="col-3 text-center border border-dark ">columna 1</div>
        <div class="col-3 text-center border border-dark ">columna 2</div>
        <div class="col-6 text-center border border-dark ">columna 3</div>
      </div>
    </div>
   <!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
  </body>
</html>
