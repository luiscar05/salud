<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
    <h1 >CITAS MEDICAS</h1>
    <form>
        <fieldset>
            <legend>Ingrese la informacion solicitada </legend>
        <label >Ingrese su tipo de documento</label>
        <select >
            <option>Registro civil</option>
            <option>Targeta de identidad</option>
            <option>Cedula de ciudadania</option>
            <option>Cedula extranjera</option>
        </select> 
        
        <label>Ingrese su numero de documento</label>
        <input type="text" placeholder="Ingrese el numero de documento" >
        <label>Ingrese su nombre </label>
        <input type="text" placeholder="Ingrese su nombre">
        <label>Ingrese su apellido</label>
        <input type="text" placeholder="Ingrese su apellido" >
        <label>Ingrese su genero</label>
        <input type="radio" name="genero" > Masculino <br>
        <input type="radio" name="genero" > Femenino <br>
        <input type="radio" name="genero" > No determinado <br>
        <label for="">Seleccione el dia de la cita</label>
        <input type="checkbox" name="dia cita" id="">Lunes<br>
        <input type="checkbox" name="dia cita" id="">Martes<br>
        <input type="checkbox" name="dia cita" id="">Miercoles<br>
        <input type="checkbox" name="dia cita" id="">Jueves<br>
        <input type="checkbox" name="dia cita" id="">Viernes<br>
        <label for="">Dudas e inquietudes</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="enviar">
        
        <button>confirmar</button>
        </fieldset>
    </form>
</body>
</html>
